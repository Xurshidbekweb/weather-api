<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather api</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="searchblock">
                <input type="text" placeholder="Search.." required id="search" autocomplete="off">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <div class="weather-grade">
            <h2>Weather in <span id="cityname"></span></h2>
            <h2 class="celcius"><span id="temperature">0 </span> C</h2>
            <i class="fas fa-cloud"></i>
            <span id="cloud">Clouds</span>
        </div>
        <div class="footer">
            <h3>Humidity <span id="humidity"></span>%</h3>
            <h3>Wind <span id="wind"></span> km/h</h3>
        </div>
        <h5 style="text-align: center;font-weight: normal;">Ermaxamatov Xurshidbek <i class="fab fa-github"></i> </h5>
    </div>
    










    <script src="app.js"></script>
</body>
</html>
